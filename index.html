<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Schools_2.js"></script>
        <script src="data/HealthFacilities_3.js"></script>
        <script src="data/ConstituencyBoundary_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 0.1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-17.737942990313528,20.859246496958555],[-14.805216841163528,26.620207364766273]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_Schools_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['School_Nam'] !== null ? autolinker.link(feature.properties['School_Nam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Type</strong><br />' + (feature.properties['School_Typ'] !== null ? autolinker.link(feature.properties['School_Typ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Schools_2_0() {
            return {
                pane: 'pane_Schools_2',
                shape: 'square',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(8,8,8,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,230,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Schools_2');
        map.getPane('pane_Schools_2').style.zIndex = 402;
        map.getPane('pane_Schools_2').style['mix-blend-mode'] = 'normal';
        var layer_Schools_2 = new L.geoJson(json_Schools_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Schools_2',
            layerName: 'layer_Schools_2',
            pane: 'pane_Schools_2',
            onEachFeature: pop_Schools_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Schools_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Schools_2);
        map.addLayer(layer_Schools_2);
        function pop_HealthFacilities_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name:</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Type</strong><br />' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HealthFacilities_3_0() {
            return {
                pane: 'pane_HealthFacilities_3',
                radius: 4.4,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HealthFacilities_3');
        map.getPane('pane_HealthFacilities_3').style.zIndex = 403;
        map.getPane('pane_HealthFacilities_3').style['mix-blend-mode'] = 'normal';
        var layer_HealthFacilities_3 = new L.geoJson(json_HealthFacilities_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HealthFacilities_3',
            layerName: 'layer_HealthFacilities_3',
            pane: 'pane_HealthFacilities_3',
            onEachFeature: pop_HealthFacilities_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_HealthFacilities_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_HealthFacilities_3);
        map.addLayer(layer_HealthFacilities_3);
        function pop_ConstituencyBoundary_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name:</strong><font size="2"> ' + (feature.properties['CONST_NAME'] !== null ? autolinker.link(feature.properties['CONST_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Population:</strong><font size="2"> ' + (feature.properties['Total'] !== null ? autolinker.link(feature.properties['Total'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Male Population:</strong><font size="2"> ' + (feature.properties['Male'] !== null ? autolinker.link(feature.properties['Male'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Female Population:</strong><font size="2"> ' + (feature.properties['Female'] !== null ? autolinker.link(feature.properties['Female'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Community Schools:</strong><font size="2"> ' + (feature.properties['Community'] !== null ? autolinker.link(feature.properties['Community'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Nursery Schools:</strong><font size="2"> ' + (feature.properties['Nursery'] !== null ? autolinker.link(feature.properties['Nursery'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Primary Schools:</strong><font size="2"> ' + (feature.properties['Primary'] !== null ? autolinker.link(feature.properties['Primary'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Primary & Secondary  Schools:</strong><font size="2"> ' + (feature.properties['Primary__'] !== null ? autolinker.link(feature.properties['Primary__'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of  Secondary  Schools:</strong><font size="2"> ' + (feature.properties['Secondary'] !== null ? autolinker.link(feature.properties['Secondary'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Special Education  Schools:</strong><font size="2"> ' + (feature.properties['Special_Ed'] !== null ? autolinker.link(feature.properties['Special_Ed'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Schools:</strong><font size="2"> ' + (feature.properties['Grand_Tota'] !== null ? autolinker.link(feature.properties['Grand_Tota'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Level 1 Health Facilities:</strong><font size="2"> ' + (feature.properties['F1st_Level'] !== null ? autolinker.link(feature.properties['F1st_Level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Level 2 Health Facilities:</strong><font size="2"> ' + (feature.properties['F2nd_Level'] !== null ? autolinker.link(feature.properties['F2nd_Level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Level 3 Health Facilities:</strong><font size="2"> ' + (feature.properties['F3rd_Level'] !== null ? autolinker.link(feature.properties['F3rd_Level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of  Health Post:</strong><font size="2"> ' + (feature.properties['Health_Pos'] !== null ? autolinker.link(feature.properties['Health_Pos'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of  Mini Hospitals:</strong><font size="2"> ' + (feature.properties['Mini_Hospi'] !== null ? autolinker.link(feature.properties['Mini_Hospi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Rural  Health Centres:</strong><font size="2"> ' + (feature.properties['Rural_Heal'] !== null ? autolinker.link(feature.properties['Rural_Heal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of Urban  Health Centres:</strong><font size="2"> ' + (feature.properties['Urban_Heal'] !== null ? autolinker.link(feature.properties['Urban_Heal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Number Of  Health Facilities:</strong><font size="2"> ' + (feature.properties['Heath_Tota'] !== null ? autolinker.link(feature.properties['Heath_Tota'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 600});
        }

        function style_ConstituencyBoundary_4_0() {
            return {
                pane: 'pane_ConstituencyBoundary_4',
                opacity: 1,
                color: 'rgba(195,9,136,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ConstituencyBoundary_4');
        map.getPane('pane_ConstituencyBoundary_4').style.zIndex = 404;
        map.getPane('pane_ConstituencyBoundary_4').style['mix-blend-mode'] = 'normal';
        var layer_ConstituencyBoundary_4 = new L.geoJson(json_ConstituencyBoundary_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ConstituencyBoundary_4',
            layerName: 'layer_ConstituencyBoundary_4',
            pane: 'pane_ConstituencyBoundary_4',
            onEachFeature: pop_ConstituencyBoundary_4,
            style: style_ConstituencyBoundary_4_0,
        });
        bounds_group.addLayer(layer_ConstituencyBoundary_4);
        map.addLayer(layer_ConstituencyBoundary_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ConstituencyBoundary_4.png" /> Constituency Boundary': layer_ConstituencyBoundary_4,'<img src="legend/HealthFacilities_3.png" />  Health Facilities': layer_HealthFacilities_3,'<img src="legend/Schools_2.png" /> Schools': layer_Schools_2,"Google Satellite": layer_GoogleSatellite_1,"Google Maps": layer_GoogleMaps_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
